<!DOCTYPE html>
<html>

<head>
    <title>Chat Application</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #414f66;
            overflow: hidden;
        }

        .sidebar {
            width: 25%;
            max-width: 300px;
            background-color: #2d3748;
            overflow-y: auto;
            padding-top: 10px;
            flex-shrink: 0;
            z-index: 1; 
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); 
        }

        .sidebar .customer {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #4a5568;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            border: none;
        }

        .sidebar .customer:hover {
            background-color: #4a5568;
        }

        .sidebar .customer img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #edf2f7;
            overflow: hidden;
            display: none;
        }

        .chat.active {
            display: flex;
        }

        .chat .header {
            background-color: #2d3748;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #customerName {
            color: white;
            margin-top: 13px;
        }

        .chat .header img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .chat .messages .message {
            display: inline-block;
            background-color: #e2e8f0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .chat .messages .message.sent {
            align-self: flex-end;
            background-color: #cef64b;
            max-width: 75%;
        }

        .chat .messages .message.received {
            align-self: flex-start;
            background-color: #bee3f8;
        }

        .chat .input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .chat .input textarea {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: large;
            resize: none;
        }

        .chat .input button {
            padding: 10px;
            border: none;
            width: 100px;
            font-size: large;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat.hidden .input {
            display: none;
        }

        #closeButton, #sendButton{
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: large;
            border-radius: 0.5rem;
        }

        .placeholder {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            font-size: 2.5rem;
            font-style: italic;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .placeholder .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
        }

        .particle1 {
            width: 10px;
            height: 10px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .particle2 {
            width: 15px;
            height: 15px;
            top: 50%;
            left: 70%;
            animation-delay: 2s;
            animation-duration: 15s;
        }

        .particle3 {
            width: 20px;
            height: 20px;
            top: 80%;
            left: 30%;
            animation-delay: 4s;
            animation-duration: 18s;
        }

        .particle4 {
            width: 25px;
            height: 25px;
            top: 40%;
            left: 40%;
            animation-delay: 1s;
            animation-duration: 20s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                transform: translateY(-30px) translateX(20px) scale(1.1);
            }
        }
    </style>
</head>

<body>
    <div class="sidebar" id="customerList"></div>
    <div class="chat hidden" id="chat">
        <div class="header">
            <div class="customer-info" id="customerInfo">
                <img src="https://via.placeholder.com/40" alt="Customer Avatar" id="customerAvatar">
                <span id="customerName"></span>
            </div>
            <button id="closeButton">Close</button>
        </div>
        <div class="messages" id="messageList"></div>
        <div class="input">
            <textarea id="messageInput" placeholder="Type something..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <div class="placeholder" id="placeholder">
        <div class="particle particle1"></div>
        <div class="particle particle2"></div>
        <div class="particle particle3"></div>
        <div class="particle particle4"></div>
        Welcome to the Chat Application! Please select a customer to start chatting.
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io();
        var selectedCustomerId = null;

        function loadCustomers() {
            fetch('/customers_list')
                .then(response => response.json())
                .then(customers => {
                    const customerList = document.getElementById('customerList');
                    customerList.innerHTML = '';
                    customers.forEach(customer => {
                        const customerDiv = document.createElement('div');
                        customerDiv.className = 'customer';
                        customerDiv.innerHTML = `<img src="https://via.placeholder.com/40" alt="Customer Avatar">${customer[1]}`;
                        customerDiv.dataset.customerId = customer[0];
                        customerDiv.addEventListener('click', () => {
                            selectedCustomerId = customer[0];
                            document.getElementById('customerInfo').style.display = 'flex';
                            document.getElementById('customerName').textContent = customer[1];
                            document.getElementById('customerAvatar').src = "https://via.placeholder.com/40";
                            document.getElementById('chat').classList.add('active');
                            document.getElementById('chat').classList.remove('hidden');
                            document.getElementById('placeholder').style.display = 'none';
                            loadMessages(customer[0]);
                        });
                        customerList.appendChild(customerDiv);
                    });
                });
        }

        function loadMessages(customerId) {
            fetch(`/messages?customer_id=${customerId}`)
                .then(response => response.json())
                .then(messages => {
                    const messageList = document.getElementById('messageList');
                    messageList.innerHTML = '';
                    messages.forEach(message => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${message.direction}`;
                        messageDiv.textContent = `${message.customer_name || 'Server'}: ${message.customer_message}`;
                        messageList.appendChild(messageDiv);
                    });
                });
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message && selectedCustomerId) {
                const customerName = document.querySelector(`[data-customer-id="${selectedCustomerId}"]`).textContent;
                const data = {
                    customer_id: selectedCustomerId,
                    customer_name: customerName,
                    customer_message: message
                };

                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.status === 'Message sent') {
                            messageInput.value = '';
                            const messageList = document.getElementById('messageList');
                            const messageDiv = document.createElement('div');
                            messageDiv.className = 'message sent';
                            messageDiv.textContent = `Server: ${message}`;
                        }
                    });
            }
        }

        socket.on('new_message', (message) => {
            if (message.customer_name !== 'Server') {
                loadCustomers();
            }
            if (message.customer_id === selectedCustomerId) {
                const messageList = document.getElementById('messageList');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.direction}`;
                messageDiv.textContent = `${message.customer_name || 'Server'}: ${message.customer_message}`;
                messageList.appendChild(messageDiv);
            }
        });

        document.getElementById('closeButton').addEventListener('click', () => {
            selectedCustomerId = null;
            document.getElementById('customerName').textContent = '';
            document.getElementById('customerAvatar').src = "https://via.placeholder.com/40";
            document.getElementById('messageList').innerHTML = '';
            document.getElementById('customerInfo').style.display = 'none';
            document.getElementById('chat').classList.add('hidden');
            document.getElementById('chat').classList.remove('active');
            document.getElementById('placeholder').style.display = 'flex';
        });

        loadCustomers();
    </script>
</body>

</html>
